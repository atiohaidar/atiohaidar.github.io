name: Deploy Combined App to 'deploy' Branch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. BUILD FLUTTER WEB ---
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Flutter dependencies
        working-directory: ./mobile_flutter
        run: flutter pub get

      - name: Build Flutter Web
        working-directory: ./mobile_flutter
        # Penting: base-href diset ke /flutter/ karena akan ditaruh di sub-folder
        run: flutter build web --release --base-href /flutter/

      # --- 2. BUILD EXPO WEB ---
      - name: Setup Node.js for Expo
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: expojs/package-lock.json

      - name: Install Expo Dependencies
        working-directory: ./expojs
        run: npm ci

      - name: Build Expo Web
        working-directory: ./expojs
        env:
          EXPO_PUBLIC_API_URL: https://backend.atiohaidar.workers.dev
        run: npx expo export --platform web --output-dir dist

      # --- 3. BUILD REACT FRONTEND ---
      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      # --- 4. COMBINE OUTPUTS ---
      - name: Prepare Deployment Directory
        run: |
          mkdir deploy_artifact
          # Copy Frontend (Root)
          cp -r frontend/dist/* deploy_artifact/
          # Copy _redirects to root if exists
          if [ -f frontend/_redirects ]; then
            cp frontend/_redirects deploy_artifact/
          fi
          # Buat folder flutter dan copy hasil Flutter
          mkdir deploy_artifact/flutter
          cp -r mobile_flutter/build/web/* deploy_artifact/flutter/
          # Copy _headers to flutter folder if exists
          if [ -f mobile_flutter/web/_headers ]; then
            cp mobile_flutter/web/_headers deploy_artifact/flutter/
          fi
          # Buat folder expo dan copy hasil Expo
          mkdir deploy_artifact/expo
          cp -r expojs/dist/* deploy_artifact/expo/
          # Copy _headers to expo folder if exists
          if [ -f expojs/_headers ]; then
            cp expojs/_headers deploy_artifact/expo/
          fi

      # --- 5. DEPLOY TO BRANCH 'deploy' ---
      - name: Deploy to 'deploy' branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy_artifact
          publish_branch: deploy
          force_orphan: true # Opsional: buat history branch bersih
