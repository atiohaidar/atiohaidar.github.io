name: Deploy Combined App to 'deploy' Branch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-flutter:
    name: Build Flutter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        working-directory: ./mobile_flutter
        run: flutter pub get

      - name: Build Web
        working-directory: ./mobile_flutter
        run: flutter build web --release --base-href /flutter/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-build
          path: mobile_flutter/build/web

  build-expo:
    name: Build Expo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: expojs/package-lock.json

      - name: Install Dependencies
        working-directory: ./expojs
        run: npm ci

      - name: Build Web
        working-directory: ./expojs
        env:
          EXPO_PUBLIC_API_URL: https://backend.atiohaidar.workers.dev
        run: npx expo export --platform web --output-dir dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: expo-build
          path: expojs/dist

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  build-game:
    name: Build Game
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: game/package-lock.json

      - name: Install Dependencies
        working-directory: ./game
        run: npm ci

      - name: Build
        working-directory: ./game
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-build
          path: game/build

  deploy:
    name: Deploy
    needs: [build-flutter, build-expo, build-frontend, build-game]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Deployment Directory
        run: mkdir deploy_artifact

      - name: Download Frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: deploy_artifact

      - name: Download Flutter
        uses: actions/download-artifact@v4
        with:
          name: flutter-build
          path: deploy_artifact/flutter

      - name: Download Expo
        uses: actions/download-artifact@v4
        with:
          name: expo-build
          path: deploy_artifact/expo

      - name: Download Game
        uses: actions/download-artifact@v4
        with:
          name: game-build
          path: deploy_artifact/game

      - name: Deploy to 'deploy' branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy_artifact
          publish_branch: deploy
          force_orphan: true
